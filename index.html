<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fletcher Moss Tennis Club</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }

body {
    font-family: 'Outfit', sans-serif;
    line-height: 1.6;
    color: #333;
    background: linear-gradient(rgba(45, 80, 22, 0.4), rgba(45, 80, 22, 0.4)), url('hero-autumn.jpg.jpeg');
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-repeat: no-repeat;
}

/* LOGO (size fixed only) */
.logo {
    height: 120px;
    width: auto;
    border: none;
    outline: none;
    background: none;
    filter: drop-shadow(0 8px 12px rgba(0,0,0,0.5));
}

/* Hero */
.hero {
    min-height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    text-align: center;
    padding: 20px;
    padding-top: 120px;
}

/* NEW FLEX WRAPPER */
.hero-header {
    display: flex;
    align-items: center;
    gap: 30px;
}

.hero-title-box {
    background: rgba(45, 80, 22, 0.85);
    backdrop-filter: blur(10px);
    padding: 40px 60px;
    border-radius: 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.4);
    border: 3px solid rgba(255,255,255,0.2);
}

.hero h1 { 
    font-size: 3.5em; 
    margin-bottom: 15px; 
    font-weight: 700;
}

.hero .tagline { 
    font-size: 1.5em; 
    font-weight: 500;
}

/* Main container etc ‚Äî UNCHANGED */
.main-container {
    max-width: 1000px;
    margin: 0 auto 100px auto;
    background: rgba(255, 255, 255, 0.98);
    padding: 60px 40px;
    border-radius: 20px;
    box-shadow: 0 15px 50px rgba(0,0,0,0.3);
}

.section { margin-bottom: 60px; }
h2 { font-size: 2.2em; margin-bottom: 30px; color: #2d5016; text-align: center; }

/* Map */
.map-frame {
    width: 100%;
    height: 450px;
    border-radius: 12px;
    border: 3px solid #2d5016;
}

/* Footer */
footer { 
    background: #2d5016; 
    color: white; 
    text-align: center; 
    padding: 40px; 
}

/* MOBILE */
@media (max-width: 768px) {
    .hero h1 { font-size: 2.2em; }
    .hero .tagline { font-size: 1.2em; }
    .logo { height: 180px; }

    /* STACK ON MOBILE */
    .hero-header {
        flex-direction: column;
    }
}
</style>
</head>

<body>

<div class="hero">
    <div class="hero-header">
        <div class="hero-title-box">
            <h1>üéæ Fletcher Moss Tennis Club</h1>
            <p class="tagline">Didsbury Social Tennis</p>
        </div>

        <img src="Remove background project.png"
             alt="Fletcher Moss Tennis Club Logo"
             class="logo">
    </div>
</div>

<div class="main-container">
    <!-- EVERYTHING BELOW IS UNCHANGED -->
    <div class="section">
        <h2>üìç Find the Courts</h2>
        <p style="text-align: center; margin-bottom: 20px; font-size: 1.1em;">
            <strong>Fletcher Moss Park Tennis Courts</strong><br>
            Didsbury, Manchester M20 2SW
        </p>
        <iframe class="map-frame"
            src="https://www.google.com/maps?q=53.409862291131894,-2.230071811015809&output=embed"
            allowfullscreen
            loading="lazy">
        </iframe>
    </div>
</div>

<footer>
    <p><strong>Fletcher Moss Tennis Club</strong></p>
    <p style="margin-top: 10px;">Hope to see you on the court soon!</p>
</footer>

</body>
</html>
